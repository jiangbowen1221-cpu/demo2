version: "3.8"

services:
  demo-generator:
    image: demo-generator:latest
    container_name: demo-generator
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - DEFAULT_MODEL=${DEFAULT_MODEL}
      - DATABASE_URL=sqlite:///./data/project.db
    restart: always
